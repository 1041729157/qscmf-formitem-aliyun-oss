    <script>
        jQuery(document).ready(function($){

</notdefined>
<a href="javascript:;" class="file-oss-a">
    <notempty name="file.url">
        <span id="span-{$gid}" data-url="{$file.url}">{$file['name']}</span>
    </notempty>

            var url = $(this).data('url');
            window.open(url);
        });
    })();
</script>
